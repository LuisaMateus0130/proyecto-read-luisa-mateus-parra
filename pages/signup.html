<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/general.css">

    <title>Sign up/READ</title>
</head>

<body>
    <header>
        <nav>
            <div class="read-logo">
                <img class="read-logo__img" src="../img/book_logo.png" alt="Imagen de un libro">
                <a class="read-logo__a" href="../index.html"> READ </a>
            </div>
            <div class="read-logo__div">
                <a class="read-logo__items">I have an account</a>
                <button class="read-button">
                    <a href="../pages/login.html">Log in</a>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="sign-up__titles">
            <h2 class="sign-up__main-title">Â¡Welcome to READ!</h2>
            <h3 class="sign-up__main-sub-title">Nice to meet you.</h3>
        </div>

        <form class="sign-up-form">
            <h2 class="sign-up-form__main-title">Create Account</h2>
            <div class="sign-up__social-icons">
                <a href="">
                    <img src="../img/instagram_icon.png" alt="Icono de instagram de Coder House">
                </a>
                <a href="">
                    <img src="../img/linkedin_icon.png" alt="Icono de linkedin de Coder House">
                </a>
                <a href="">
                    <img src="../img/facebook_icon.png" alt="Icono de facebook de Coder House">
                </a>
            </div>
            <div class="sign-up-form__section">
                <label for="name-field">Name</label>
                <input id="name-field" type="text" placeholder="Name">
            </div>
            <div class="sign-up-form__section">
                <label for="email-field">E-mail</label>
                <input id="email-field" type="email" placeholder="E-mail">
            </div>
            <div class="sign-up-form__section">
                <label for="password-field">Password</label>
                <input id="password-field" type="password" placeholder="Password">
            </div>
            <div class="sign-up-form__section">
                <label for="confirm-password-field">Confirm your password</label>
                <input id="confirm-password-field" type="password" placeholder="Confirm your password">
            </div>
            <button class="read-button">
                <a href="../pages/blogs_to_read.html">Sign up</a>
            </button>
        </form>
    </main>
</body>

</html>
