<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/create_blog.css">

    <title>Create Blog/READ</title>
</head>

<body>
    <header>
        <nav>
            <div class="read-logo">
                <img class="read-logo__img" src="../img/book_logo.png" alt="Imagen de un libro">
                <a class="read-logo__a" href="../index.html">READ</a>
            </div>
            <div class="read-logo__div">
                <button class="read-button">
                    <a href="../index.html">Log out</a>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <h2>Hello Marcos, are you ready to write?</h2>

        <form class="create-blog__form">
            <div>
                <img class="create-blog__profile-bg-img" src="../img/background_profiles.png" alt="">
                <img class="create-blog__man-img" src="../img/hombre1_blogs_to_read.webp" alt="">
                <input type="text" placeholder="Write your title blog here...">
            </div>
            <textarea name="" id="" cols="30" rows="20" placeholder="Write your blog here..."></textarea>
            <input type="text" placeholder="Write your blog summary here...">
            <button class="read-button">
                <a href="./blogs_to_read.html">Post</a>
            </button>
        </form>
    </main>
</body>

</html>
